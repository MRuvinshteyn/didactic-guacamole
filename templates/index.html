<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <link rel="stylesheet" src = "../static/radar-chart.css">
    <link rel="stylesheet" type="text/css" href="../static/diyList.css">
    <head>


        <style>
            #button {
                background-color: #cc181e;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
            #loader {
                position: absolute;
                left: 50%;
                top: 50%;
                z-index: 1;
                width: 150px;
                height: 150px;
                margin: -75px 0 0 -75px;
                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #ff7f0e;
                width: 120px;
                height: 120px;
                -webkit-animation: spin 2s linear infinite;
                animation: spin 2s linear infinite;
            }
            @-webkit-keyframes spin {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            circle {
                fill: #2793e8;
                fill-opacity: .25;
                stroke: rgb(31, 119, 180);
                stroke-width: 1px;
            }

            .leaf circle {
                fill: #cc181e;
                fill-opacity: 1;
            }

            text {
                font: 10px sans-serif;
                text-anchor: middle;
            }

        </style>
    </head>
    <body>
        <center>
            <div id="loader"></div>
            <div id="buttondiv"></div>
            <div id="table"></div>
            <div id="radar"></div>
            <svg width="960" height="960" id="vimage"></svg>
            <script src="https://d3js.org/d3.v4.min.js"></script>
            <script src = "../static/index.js" ></script>
            <script src = "../static/RadarChart.js"></script>
        </center>
    </body>

</html>
